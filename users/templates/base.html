<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Парфюмерия">
    <meta name="keywords" content="Парфюмерия">
    <meta name="author" content="Парфюмерия">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">


    <title>{% block title %}{% endblock %}</title>
    


</head>
<body>
    
    {% if messages %}
    {% for message in messages %}
         <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function(){
        var messages = document.getElementsByClassName('alert');
        for (var i = 0; i < messages.length; i++){
            messages[i].style.display = 'none';
        }
        }, 3000);  // Delay in milliseconds (3 seconds)
    
        });
    
    </script>
{% if request.user.is_authenticated %}

    {% include 'include/navbar.html'  %}
{% endif %}

{% block content %}

{% endblock %}

{% block extra_scripts %}
{% endblock %}

<!-- Подключение Bootstrap (если используешь) -->

</body>



</html>
