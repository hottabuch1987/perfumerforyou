<nav class="navbar navbar-expand-sm navbar-dark bg-info">
    <div class="container-fluid">
        
        <a class="navbar-brand" href="{% url 'users:profile' %}"><i class="fas fa-user-circle me-2"></i>{{request.user.username}} </a>
       
            <a class="navbar-brand" href="{% url 'cart:cart_view' %}">
                <i class="fa fa-shopping-cart"></i>
                <span id="cart-counter" class="badge bg-info d-none">0</span>
            </a>
            


            
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                {% if global_settings %}
                
                    <span class="nav-link text-white small-font"><i class="fas fa-chart-line me-2"></i> Курс на {{global_settings.current_date|date:"d.m.Y"}} - <i class="fas fa-dollar-sign">1</i> = {{global_settings.dollar_exchange_rate}} ₽</span>
                {% endif %}
                </li>
               
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:list' %}"><i class="fas fa-box"></i> Товары</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:edit' %}"><i class="fas fa-lock"></i> Изменить пароль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:logout' %}"><i class="fas fa-sign-out-alt"></i> Выйти</a>
                </li>
            </ul>        
        </div>
       
        <div class="currency-toggle">
            <a href="?currency=RUB" class="{% if request.GET.currency == 'RUB' %}active{% endif %}">₽</a>
            <a href="?currency=USD" class="{% if request.GET.currency == 'USD' %}active{% endif %}">$</a>
        </div>
      
    </div>
</nav>





<script>
document.addEventListener('DOMContentLoaded', () => {
    // Обработчик клика по переключателю валют
    document.querySelectorAll('.currency-toggle a').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const newCurrency = new URL(e.target.href).searchParams.get('currency');
            const currentCurrency = new URL(window.location.href).searchParams.get('currency') || 'RUB';
            
            if(newCurrency !== currentCurrency) {
                // Формируем новый URL с сохранением других параметров
                const url = new URL(window.location.href);
                url.searchParams.set('currency', newCurrency);
                
                // Перезагружаем страницу с новыми параметрами
                window.location.href = url.toString();
            }
        });
    });
});
</script>

<style>
    /* Стили остаются без изменений */
    .currency-toggle {
        display: inline-flex;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        padding: 5px;
        gap: 5px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .currency-toggle a {
        padding: 8px 20px;
        border-radius: 20px;
        color: white;
        text-decoration: none;
        transition: background 0.3s ease;
    }
    
    .currency-toggle a.active {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .currency-toggle a:hover {
        background: rgba(255, 255, 255, 0.15);
    }

    
    /* Анимация иконки корзины */
    .fa-shopping-cart {
        transition: transform 0.3s ease;
    }
    
    .fa-shopping-cart:hover {
        transform: scale(1.1) rotate(-10deg);
    }
    
    /* Стили для бейджа корзины */
    #cart-counter {
        position: relative;
        top: -8px;
        right: -5px;
        transition: all 0.3s ease;
    }
</style>
