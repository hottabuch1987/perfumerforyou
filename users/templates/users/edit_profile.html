{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white shadow-md p-4 form-layout" style="max-width: 400px; border: 1px solid rgba(108, 117, 125, 0.5);">
        <h3 class="text-center text-secondary">Изменить пароль</h3>
        <br>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="text-center text-secondary">      
                <button type="submit" class="btn btn-success m-2 btn-register">Изменить пароль</button>
            </div>
        </form>

        <br>

        {% for field in form %}
            {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
