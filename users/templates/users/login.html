{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white shadow-md p-4 form-layout" style="max-width: 400px; border: 1px solid rgba(108, 117, 125, 0.5);">
        <h3 class="text-center text-secondary">Вход в панель</h3>
        <br>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="text-center text-secondary">
                <div class="form-check d-inline-block me-2 p-4">
                    <input type="checkbox" id="remember" class="form-check-input">
                    <label id="rememberLabel" for="remember" class="form-check-label">Запомнить меня</label>
                </div>
                
                <button type="submit" class="btn btn-info m-2 btn-register">Вход</button>
            </div>
        </form>

        <br>

        {% for field in form %}
            {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}

        
    </div>
</div>
<script src="{% static 'js/custom.js' %}"></script>
{% endblock %}
