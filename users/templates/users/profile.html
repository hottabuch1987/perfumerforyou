{% extends "base.html" %}

{% load static %}

{% block content %}
{% if request.user.is_authenticated %}
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="avatar"
                            class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3 text-secondary">{{ user }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Фамилия</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ user.last_name }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Имя</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ user.first_name }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Телефон</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ user.phone_number }}</p>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>

                <div class="card mb-4 text-secondary">
                    <div class="card-body">
                        <h5 class="mb-4"><span">Мои заказы</span></h5>
                        <!-- {% if orders %}
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Заказ №</th>
                                        <th>Статус</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for order in orders %}
                                    <tr>
                                        <td><a  href="{% url 'orders:detail_order' order.id  %}">{{ order.order_number }}</a></td>
                                        <td>{{ order.get_status_display }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        {% else %}
                            <p class="text-muted">У вас нет заказов.</p>
                        {% endif %} -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
{% endblock %}
